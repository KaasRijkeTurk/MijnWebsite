<body>

        <a href="../index.html">Home</a>

        <a href="../about/overons.html">Over ons</a>
        <a href="../about/contact.html">Contact</a>

    <section id="contact">
        <div class="contact-container">
            <h1>Contacteer Ons</h1>
            <p>Heb je vragen of opmerkingen? Laat het ons weten! We helpen je graag verder.</p>
            
            <form action="#" method="post" id="contact-form">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" placeholder="Je naam" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>
                
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" placeholder="Je bericht" required></textarea>
                
                <button type="submit" class="cta-button">Verzenden</button>
            </form>
        </div>
    </section>

</body>
</html>
